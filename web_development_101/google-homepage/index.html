<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<header> <!--header is contained in main element to leave space for sticky footer formatting-->
			<a class="left" href="https://www.google.com/about">About</a>
			<a class="left" href="https://store.google.com">Store</a>
			<a class="right profile" href="https://accounts.google.com" title="Google Account"><img src="icons/profile.png"></a>
			<a class="right bell" href="#" title="Google notifications"><img src="icons/bell.png"></a>
			<a class="right grid" href="https://www.google.com/intl/en/options/" title="Google apps"><img src="icons/grid.png"></a>
			<a class="right" href="https://www.google.com/imghp">Images</a>
			<a class="right" href="https://mail.google.com">Gmail</a>
		</header>
		<a href="https://google.com"><img class="logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>
		<section class="searchBox">
			<form>
				<input title="Search">
			</form>
			<a href="#" title="Search by voice"><img class="mic" src="icons/mic.png"></a>
		</section>
		<section>
			<a class="searchExtras" href="#">Google Search</a>
			<a class="searchExtras" href="#">I'm Feeling Lucky</a>
			<p>View my <a href="http:commonrecollective.info" target="_blank">other work</a></p>
		</section>
		<div class="placeholder"></div>
	</main>
	<footer>
		<a class="left" href="https://www.google.com/intl/en_us/ads">Advertising</a>
		<a class="left" href="https://www.google.com/services">Business</a>
		<a class="right" href="https://www.google.com/preferences">Settings</a>
		<a class="right" href="https://policies.google.com/terms">Terms</a>
		<a class="right" href="https://policies.google.com/privacy">Privacy</a>
	</footer>
</body>
</html>
